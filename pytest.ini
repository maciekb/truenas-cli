[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --cov=truenas_cli
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    -v
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
filterwarnings =
    error
    ignore::DeprecationWarning
